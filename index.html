<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Track Suggester</title>
  </head>
  <body>
    <div class="container">
      <h1>What programming language is best for you?</h1>
      <form id="survey">
       <p>When were you born?</p>
       <div class="form-group">
         <label for="born">Date of birth:</label>
         <input id="born" class="form-control" type="date">
       </div>
          <div class="radio">
             <p>Who would you rather work for?</p>
            <label>
              <input type="radio" name="company" value="big" checked>
              Big Business who wants internal software
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="company" value="android">
              Android
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="company" value="website">
              Government needs a website
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="company" value="startup">
              Smaller, startup company
            </label>
          </div>
          <div class="radio">
             <p>What is your favorite letter?</p>
            <label>
              <input type="radio" name="letter" value="c" checked>
              C
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="letter" value="j">
              J
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="letter" value="p">
              P
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="letter" value="r">
              R
            </label>
          </div>
          <div class="radio">
             <p>What do you like better?</p>
            <label>
              <input type="radio" name="device" value="software" checked>
              Business Software
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="device" value="cellphone">
              Cell Phones
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="device" value="website">
              Websites
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="device" value="app">
              Gaming Apps
            </label>
          </div>
          <div class="radio">
             <p>What style do you like best?</p>
            <label>
              <input type="radio" name="clothes" value="business" checked>
              Business
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="clothes" value="businesscasual">
              Business Casual
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="clothes" value="casual">
              Casual
            </label>
          </div>
          <button type="submit" class="btn">Tell me what track to learn!</button>
      </form>
      <div id="output">

      </div>
    </div>
  </body>
</html>
